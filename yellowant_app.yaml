functions:
  add_user:
    function_type: 1
    input_args:
      email:
        arg_type: 14
        description: Email address of the user
        example: test@test.com
        name: email
        required: 1
      name:
        arg_type: 14
        description: Name of the user
        example: John Doe
        name: name
        required: 1
      organization:
        arg_type: 14
        description: The ID of the organization
        example: '10234695'
        name: organization
        required: 1
      user_role:
        arg_type: 14
        description: The role of the user
        example: Admin
        name: user_role
        required: 1
    invoke_name: add_user
    is_active: 1
    max_retries: 0
    name: Add user
    output_keys: {}
    privacy_mode: 0
    rate_limited: 0
    short_description: Adds an user to the organization
    user_rate_limit: 0.0
  create_contact:
    function_type: 1
    input_args:
      company_name:
        arg_type: 14
        description: Name of the contact's company
        example: Test company
        name: company_name
        required: 1
      contact_name:
        arg_type: 14
        description: Name of the contact. This can be the name of an organization
          or the name of an individual.
        example: John Doe
        name: contact_name
        required: 1
      email:
        arg_type: 14
        description: The Email ID of the contact person.
        example: johndoe@test.com
        name: email
        required: 1
      mobile:
        arg_type: 14
        description: Mobile number of the contact person.
        example: '+919876543210'
        name: mobile
        required: 1
      organization:
        arg_type: 14
        description: The ID of the organization.
        example: '10234695'
        name: organization
        required: 1
    invoke_name: create_contact
    is_active: 1
    max_retries: 0
    name: Create a contact
    output_keys: {}
    privacy_mode: 0
    rate_limited: 0
    short_description: Create a contact with given information.
    user_rate_limit: 0.0
  create_invoice:
    function_type: 1
    input_args:
      customer_id:
        arg_type: 14
        description: ID of the customer the invoice has to be created.
        example: '982000000567001'
        name: customer_id
        required: 1
      date:
        arg_type: 14
        description: invoice date. Date format yyyy-mm-dd
        example: '2018-06-27'
        name: date
        required: 1
      item_id:
        arg_type: 14
        description: The ID of the item
        example: '982000000030049'
        name: item_id
        required: 1
      organization:
        arg_type: 14
        description: The ID of the organization
        example: '10234695'
        name: organization
        required: 1
      quantity:
        arg_type: 14
        description: The quantity of line item
        example: '2'
        name: quantity
        required: 1
    invoke_name: create_invoice
    is_active: 1
    max_retries: 0
    name: Create Invoice
    output_keys: {}
    privacy_mode: 0
    rate_limited: 0
    short_description: Create an invoice for your customer.
    user_rate_limit: 0.0
  create_item:
    function_type: 1
    input_args:
      Rate:
        arg_type: 14
        description: Per unit price of an item.
        example: '100'
        name: Rate
        required: 1
      description:
        arg_type: 14
        description: Description for the item.
        example: This is a test description
        name: description
        required: 1
      name:
        arg_type: 14
        description: Name of the item
        example: Test name
        name: name
        required: 1
      organization:
        arg_type: 14
        description: The ID of the organization.
        example: '10234695'
        name: organization
        required: 1
      product_type:
        arg_type: 14
        description: Specify the type of an item. It can be either goods or service
        example: goods
        name: product_type
        required: 1
    invoke_name: create_item
    is_active: 1
    max_retries: 0
    name: Create Item
    output_keys: {}
    privacy_mode: 0
    rate_limited: 0
    short_description: Create an Item
    user_rate_limit: 0.0
  get_organization:
    function_type: 1
    input_args: {}
    invoke_name: get_organization
    is_active: 0
    max_retries: 0
    name: Get Organizations
    output_keys:
      _keys:
        org: '[org]:  List of Orgs'
      org:
        id: '__unicode:  Org ID'
        name: '__unicode:  Org name'
    privacy_mode: 0
    rate_limited: 0
    short_description: Gets all the organizations the user is part of.
    user_rate_limit: 0.0
